<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do It-dev</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="section header"> 
            <img class="shia" src="shia.png" alt="" srcset="">
            <div class="head-text">
                <h1>Just Do It</h1>
                <img src="checkbox.svg" class="checkbox-svg" alt="">
            </div>
        </div>
        <div class="section projects-section">
            <h1>My Projects <span class="projects-plus">+</span></h1>
            <div class="projects-cont">


            </div>
        </div>
        <div class="section todo-list"><h1>Pet Some Dogs</h1></div>
        <div class="form-cont">
            <form action="">
                <label for="name">Name:</label>
                <input name="name" id="name" type="text">
                
                <label for="due-date">due-date:</label>
                <input name="due-date" id="due-date" type="date">

                <button class="form-btn" type="button">Create Project</button>

            </form>

        </div>
     
        
    </main>

</body>
</html>
