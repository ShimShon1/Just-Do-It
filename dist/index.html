<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do It</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="section header"> 
            <img class="shia" src="shia.png" alt="" srcset="">
            <div class="head-text">
                <h1>Just Do It</h1>
                <img src="checkbox.svg" class="checkbox-svg" alt="">
            </div>
        </div>
        <div class="section projects-section">
            <div class="my-projects-title">

                <div class="title-plus">
                    <h1 class="my-projects">My Projects </h1>
                    <span class="projects-plus plus">+</span>
                </div>
                
                <select name="" id="" class="sort-by">
                    <option value="deafult">Sort By</option>
                    <option value="priority">Priority</option>
                </select>

            </div>
            <div class="projects-cont"></div>
        </div>
        <div class="section todo-list"></div>
        <div class="project-form-cont form-cont">
            <form action="">
                <label for="name">Project-Name:</label>
                <input name="name" id="name" type="text" >
                <label for="due-date">due-date:</label>
                <input name="due-date" id="due-date" type="date">
                <label for="priority">Priorty:</label>
                <select name="" id="priority" >
                    <option value="1">1 (Grey)</option>
                    <option value="2">2 (White)</option>
                    <option value="3">3 (Red)</option>

                </select>

                <button class="project-form-btn" type="button">Create Project</button>

            </form>

        </div>

        <div class="todo-form-cont form-cont">
            <form action="">
                <label for="todo-name">Todo-Name:</label>
                <input name="todo-name" id="todo-name" type="text">

                <button class="todo-form-btn" type="button">Create Todo</button>
            </form>
        </div>
    </main>

</body>
</html>
