<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do It-dev</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="section header"> 
            <img class="shia" src="shia.png" alt="" srcset="">
            <div class="head-text">
                <h1>Just Do It</h1>
                <img src="checkbox.svg" class="checkbox-svg" alt="">
            </div>
        </div>
        <div class="section projects-section">
            <div class="my-projects-title">
                <h1>My Projects </h1>
                <span class="projects-plus plus">+</span>

            </div>
            <div class="projects-cont">
                <div class="project">

                    <p class="project-name">Lord Monkey</p>
                    <div class="icons">
                        <img src="2bfa746129cbcb2aa35e.svg" alt="" class="icon">
                        <img src="7f8dac09110a8eff5ef7.svg" alt="" class="icon">
                    </div>

                </div>
            </div>
        </div>
        <div class="section todo-list">

            <div class="my-todos-title">
                <h1>My Todos </h1>
                <span class="todos-plus plus">+</span>


            </div>



            <ul class="todos-ul">
                <li class="todo-item">
                    <div class="icons">
                        <img src="734bea1d8ce5d3d011aa.svg" alt="" class="icon">
                        <img src="7f8dac09110a8eff5ef7.svg" alt="" class="icon">
                    </div>

                    
                    bake a cake</li>
                
                    <li class="todo-item">
                        <div class="icons">
                            <img src="734bea1d8ce5d3d011aa.svg" alt="" class="icon">
                            <img src="7f8dac09110a8eff5ef7.svg" alt="" class="icon">
                        </div>
    
                        
                        Bake a cakeaaaaaaaaaaaaaaaaaaaaaaa</li>

                        <li class="todo-item">
                            <div class="icons">
                                <img src="734bea1d8ce5d3d011aa.svg" alt="" class="icon">
                                <img src="7f8dac09110a8eff5ef7.svg" alt="" class="icon">
                            </div>
        
                            
                            bake a cake</li>
                            <li class="todo-item">
                                <div class="icons">
                                    <img src="734bea1d8ce5d3d011aa.svg" alt="" class="icon">
                                    <img src="7f8dac09110a8eff5ef7.svg" alt="" class="icon">
                                </div>
            
                                
                                bake a cake</li>
            </ul>


        </div>
        <div class="project-form-cont form-cont">
            <form action="">
                <label for="name">Project-Name:</label>
                <input name="name" id="name" type="text">
                
                <label for="due-date">due-date:</label>
                <input name="due-date" id="due-date" type="date">

                <button class="project-form-btn" type="button">Create Project</button>

            </form>

        </div>

        <div class="todo-form-cont form-cont">
            <form action="">
                <label for="todo-name">Todo-Name:</label>
                <input name="todo-name" id="todo-name" type="text">

                <button class="todo-form-btn" type="button">Create Todo</button>

            </form>

        </div>
     
        
    </main>

</body>
</html>
